name: Update and Build Valanior Source

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout valanior-source repository
        run: |
          echo "Current directory before change:"
          pwd
          cd /home/runner/work/valanior-source/valanior-source
          echo "Current directory after change:"
          pwd
          git pull origin main
        shell: bash

      - name: Checkout dbc repository
        run: |
          echo "Current directory before change:"
          pwd
          cd /home/runner/work/valanior-source/valanior-source/azeroth-server/bin/dbc
          echo "Current directory after change:"
          pwd
          git pull origin master
        shell: bash

